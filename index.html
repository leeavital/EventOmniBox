<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="enums.js"></script>
		<script type="text/javascript" src="datetime.js"></script>
		<script type="text/javascript" src="event.js"></script>
		<script type="text/javascript" src="location.js"></script>
		<script type="text/javascript" src="omnibox.js"></script>
		<style type="text/css">
			body{
				text-align: center;
			}

			#input{
				width: 90%;
				height: 25px;
				font-size: 20px;
				margin: auto;
			}

			ul{
				text-align: left;
				width: 400px;
				margin:auto;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<ul id="list"></ul>
	</body>
	<script type="text/javascript">
		var obox = new Omnibox(document.getElementById("box"));
		obox.setInputAttributes({
			id: "input",
			username: "Lee Avital"
		});
		obox.setEventChange(function(event){
			
			var mainList = document.getElementById("list");
			mainList.innerHTML = "";
			
			var time = event.datetime.toString();
			var timeList = document.createElement("li");
			timeList.innerHTML = "Datetime: <pre>" + time + "</pre>";
		

			var location = event.location.toString();
			var locList = document.createElement("li");
			locList.innerHTML = "Location: <pre>" + location + "</pre>";
			

			var tags = event.tags;
			var tagList = document.createElement("li");
			tagList.innerHTML = "tags: <pre>" + tags + "</pre>";

			mainList.appendChild(timeList);
			mainList.appendChild(locList);	
			mainList.appendChild(tagList);
		});
		
		
	</script>
</html>
